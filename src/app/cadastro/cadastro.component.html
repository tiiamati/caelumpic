

<header class="jumbotron">
    <h1 class="text-center">Cadastrar fotos</h1>
</header>

<main class="container">
    <div class="row">
        <form action="" class="col-sm-7" (submit)="salvar($event)">

            <div class="form-group">
                <label for="">Título</label>
                <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
                <!--<input (input)="foto.titulo = $event.target.value" value="{{foto.titulo}}" type="text" class="form-control">-->
            </div>

            <div class="form-group">
                <label for="">Url</label>
                <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Descrição</label>
                <textarea [(ngModel)]="foto.descricao"  name="descricao" class="form-control"></textarea>
            </div>

            <a routerLink="" class="btn btn-secondary">Voltar</a>

            <button type="submit" class="btn btn-primary">Salvar</button>

        </form>

        <aside class="col-sm-5">
            <div class="row">
                <painel titulo="{{foto.titulo}}">
                    <foto  url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
                </painel>
            </div>
        </aside>

    </div>
</main>
